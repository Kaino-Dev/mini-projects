<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Area -->
    <div class="game-area">
        <!-- Heading -->
        <div class="header">
            <h1>Rock Paper Scissor By Kaino Dev</h1>
            <img src="./assets/start.png" alt="" class="logo">
        </div>
        <div class="menu">
            <div class="btn" onclick="start()">
                <span>Start</span>
            </div>
        </div>
        <!-- Display -->
        <div class="display hide">
            <div class="user-display">
                <img src="./assets/Rock.png" alt="" class="holder right">
                <span class="profile">You</span>
                </img>
            </div>
                <h3 class="result">Choose Your Weapon Rock, Paper or Scissor!!</h3>
            <div class="computer-display">
                <img src="./assets/Rock.png" alt="" class="holder left">
                <span class="profile">Computer</span>
            </div>
        </div>
        <!-- Choice Area -->
        <div class="choice hide">
            <div class="card" data-choice = "0">
                <img src="./assets/Rock.png" alt="" >
            </div>
            <div class="card" data-choice = "1">
                <img src="./assets/Paper.png" alt="">
            </div>
            <div class="card" data-choice = "2">
                <img src="./assets/Scissor.png" alt="">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
